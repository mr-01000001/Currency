<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="mt-4">Convert Currency</h1>
    <div class="bg">
        <div class="container bg-1 d-flex align-items-center">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mb-4 ">
                    <input type="text" placeholder="EGP" class="inp" id="egp" />
                    
                </div>
                <div class="col-12 mb-4">
                        <img src="money-exchange.png" class="d-block m-auto"/>
                </div>
                <div class="col-12 mb-4">
                        <input type="text" placeholder="USD" class="inp   d-inline-flex justify-content-around" id="usd"/>
                        <input type="text" placeholder="EURO" class="inp  d-inline-flex justify-content-around" id="euro"/>
                        <input type="text" placeholder="POUND" class="inp d-inline-flex justify-content-around" id="pound"/>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
       &copy; Ahmed Muhammed. 
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
